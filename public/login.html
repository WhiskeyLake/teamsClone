<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <script type="text/javascript" src="/loginscript.js"></script> -->
    <style>
        body{
            background-color: azure;
        }
        form{
            max-width: 350px;
            margin: auto;
            
            /* background-color: white; */
        }
        a{
            width: 49%;
            box-sizing: border-box;
        }
        .extra-btns{
            max-width: 350px;
        }
    </style>
    <title>Microsoft Teams Clone - Login</title>
</head>
<body>
    <div class="container">
        <h1 class="display-4 mt-4">Teams (clone)</h1>

        <form class="text-center" id="login-form">
            <h2 class="mt-4">Login</h2>
            <div class="mb-3 mt-4">
                <input type="text" class="form-control" autocomplete="off" id='username' placeholder="Username" />
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" autocomplete="off" id='password' placeholder="Password"/>
            </div>
            <input type='submit' class="btn btn-dark form-control" value="Login"/>
        </form>
        <div class="container extra-btns">
            <a href="index.html" type="button" class="btn btn-dark mt-3">Return</a>
            <a href="register.html" type="button" class="btn btn-dark mt-3">Register</a>
        </div>
    </div>

    <!-- <div class="container">
        
    </div> -->
    





    <script>
        const form = document.querySelector("#login-form")
        form.addEventListener('submit',registeruser)

        async function registeruser(event) {
            event.preventDefault()
            const username = document.getElementById('username').value
            const password = document.getElementById('password').value


            document.getElementById('username').value="";
            document.getElementById('password').value="";

            const result = await fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username,
                    password
                })
            }).then((res)=>res.json())
            
            if(result.status ==='ok')
            {
                // alert("token recieved")
                // console.log('got the token:',result.data)
                localStorage.setItem('token',result.data)
                localStorage.setItem('username',result.username)
                window.location.href = "/home"
                
            }
            else
            {
                alert(result.error)
            }
            

        }
    </script>
</body>
</html>
