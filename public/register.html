<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/styles/base.css">
    <title>Microsoft Teams Clone - Register</title>
</head>
<body>
    <div class="container">
        <h1 class="display-4 mt-4">Teams (clone)</h1>
        <form class="text-center" id="reg-form">
            <h2 class="mt-4">Register</h2>
            <div class="mb-3 mt-4">
                <input type="text" class="form-control" autocomplete="off" id='username' placeholder="Username" />
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" autocomplete="off" id='password' placeholder="Password"/>
            </div>
            
            <input type='submit' class="btn btn-dark form-control" value="Register"/>
        </form>

        <div class="container extra-btns">
            <a href="index.html" type="button" class="btn btn-dark mt-3">Return</a>
            <a href="login.html" type="button" class="btn btn-dark mt-3">Login</a>
        </div>
        

    </div>
    <script type="text/javascript" src="/scripts/registerscript.js"></script>
</body>
</html>
